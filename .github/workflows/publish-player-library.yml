# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Player Library

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    #   - name: Setup tmate session
    #     uses: mxschmitt/action-tmate@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: https://registry.npmjs.org/:_authToken=${secrets.NPM_TOKEN}
      - run: npm install -g @angular/cli
      - run: npm install
      - run: ng build ngx-audioplayer --prod
      - run: NPM_TOKEN=${{secrets.NPM_TOKEN}} npm publish dist/ngx-audioplayer --access public --
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm install -g @angular/cli
      - run: npm install
      - run: ng build ngx-audioplayer --prod
      - run: NPM_TOKEN=${{secrets.NPM_TOKEN}}  npm publish dist/ngx-audioplayer --access public --
